seed: 686653144

data: mvtec_ad
model_name: SSIM-AE

dataset:
  name: 'UnsvDataset'
  params:
    data_dir: 'data'
    target: 'grid'
    csv_filename: 'csvs/unsv_learning.csv'

  splits:
    - mode: 'train'
      split: 'train'
      folds: 0,
    - mode: 'validation'
      split: 'validation'
      folds: 1,
    - mode: 'evaluation'
      split: 'evaluation'
      folds: 1,
    - mode: 'inference'
      split: 'inference'
      folds: 2,

transform:
  name: 'unsv_transform'
  num_preprocessor: 8
  params:
    resize_to: (256, 256)
    normalize: false

model:
  name: 'AutoEncoder'

checkpoint: best.score.pth

train:
  dir: 'train_dirs'
  log_step: 2
  image_log_step: 5
  batch_size: 8
  num_epochs: 200
  num_keep_checkpoint: 5
  save_checkpoint_epoch: 1

evaluation:
  batch_size: 8

inference:
  split: 'inference'
  batch_size: 8
  output_path: 'outputs' 
  result_path: 'outputs/result/'
  cross_validation: True 

loss:
  name: SSIMLoss  

optimizer:
  name: 'Adam'
  params:
    lr: 0.001

scheduler:
  name: 'StepLR'
  params:
    step_size : 100

hooks:
  forward:
    name: 'AEForwardHook'
  metric:
    name: 'AEMetricHook'

